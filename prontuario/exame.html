      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastroExame">
        <form method="post" action=""> 
          <h1>Cadastro de Exame</h1> 
          
           
          <p> 
            <label for="nome_doc">Nome do Exame</label>
            <input id="nome_doc" name="nome_doc" required="required" type="text" placeholder="Raio X" />
          </p>
           
          <p> 
            <label for="med_exame">Médico solicitante</label>
            <input id="med_exame" name="med_exame" required="required" type="text" placeholder="João da Silva"/> 
          </p>
          
          <div class="form-group">
            <label for="arquivo-exame">Adicione a resultado do exame</label>
            <input type="file" class="form-control-file" id="arquivo-exame">
          </div>
          

           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>

        </form>
      </div>

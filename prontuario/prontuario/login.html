<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Prontuário Único</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="stylelogin.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    <a class="links" id="paracadastromedico"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
         <h1>Prontuário Único</h1>
          <h2>Login</h2> 
          
            <input type="checkbox"  id="paciente" name="tipopessoa" checked="">
            <label for="paciente">Paciente</label>
            <input type="checkbox"  id="medico" name="tipopessoa" value="">
            <label for="medico">Médico</label>
          
          <p> 
            <label for="nome_login">E-mail</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="prontuario_unico@contato.com"/>
          </p>
           
          <p> 
            <label for="email_login">Senha</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="tuobz56&T" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="button" value="Logar" onclick="Nova()"/> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action="">
         <h1>Prontuário Único</h1> 
          <h2>Cadastro</h2> 
          
                <input type="checkbox"  id="paciente" name="tipopessoa" checked="">
                <label for="paciente">Paciente</label>
                <input type="checkbox"  id="medico" name="tipopessoa" value="">
                <label for="medico">Médico</label>
           
          <p> 
            <label for="nome_cad">Nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Carlos da Silva" />
          </p>
           
          <p> 
            <label for="rg_cad" onchange="exibir_ocultar(this)">RG com órgão emissor</label>
            <input id="rg_cad" name="rg_cad" required="required" type="rg" placeholder="12345678-9 SSP"/> 
          </p>
          
          <p> 
            <label for="rg_cad" onchange="exibir_ocultar(this)">CRM</label>
            
            <input id="crm_cad" name="crm_cad" required="required" type="crm" placeholder="12345"/> 
          </p>
           
          <p> 
            <label for="email_cad">E-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="prontuario_unico@contato.com"/>
          </p>
          
        <p> 
            <label for="senha_cad">Senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="tuobz56&T"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
<script type="text/javascript">
  function Nova()
  {
  location.href=" index.html" 
  target = "_self"
  }
    
    function exibir_ocultar() {
    var tipo_pessoa = document.getElementsById("tipopessoa").value;
        if(tipopessoa == 'paciente') {
            document.getElementsById.style.display = 'block';
            document.getElementsById.style.display = 'none';
        }
        else {
            $("#crm_cad").show();
            $("#rg_cad").hide();
        }
}
  </script>
</html>
